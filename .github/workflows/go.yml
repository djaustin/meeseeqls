name: Build Release

on:
  push:
    tags: ['*']

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Get latest tag
      id: tag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
    
    - name: Build
      run: go build -o meeseeqls.exe -ldflags="-X main.Version=${{ steps.tag.outputs.tag }}"
      env: 
        GOOS: windows
        GOARCH: amd64

    - name: Test
      run: go test

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: meeseeqls-${{ steps.tag.outputs.tag }}.exe
        path: ./meeseeqls.exe
   
